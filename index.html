<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier pour passer le temps</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-gradient"></div>
    <div id="snow-container"></div>

    <div class="main-container">
        <header>
            <h1>En attendant le retour de ton homme parfait</h1>
            <p class="subtitle">Calendrier pour que l'attente soit plus fun</p>
        </header>

        <div class="calendar-wrapper">
            <div class="calendar-grid" id="grid">
                </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-window">
            <button class="close-btn" onclick="closeModal()">
                <i data-lucide="x"></i>
            </button>
            
            <div class="modal-content">
                <div id="game-section">
                    <div class="icon-badge"><i data-lucide="gamepad-2"></i></div>
                    <h2 id="modal-title">Titre</h2>
                    <p id="modal-desc">Description</p>
                    
                    <div id="interaction-area"></div>
                    <div id="feedback-msg"></div>
                </div>

                <div id="reward-section" class="hidden">
                    <div class="icon-badge gold"><i data-lucide="heart"></i></div>
                    <h2>Bravo mon c≈ìur</h2>
                    <div id="reward-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
