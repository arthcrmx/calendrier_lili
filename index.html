<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Jours de No√´l</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-snow-day"></div>
    <div class="side-deco side-left"></div>
    <div class="side-deco side-right"></div>

    <div class="main-container">
        <header>
            <h1>En attendant No√´l</h1>
            <p class="subtitle">Chaque jour une petite douceur pour toi.</p>
        </header>
        <div class="calendar-wrapper">
            <div class="calendar-grid" id="grid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-window">
            <button class="close-btn" onclick="closeModal()"><i data-lucide="x"></i></button>
            <div class="modal-content">
                <div id="game-section">
                    <div class="icon-badge"><i data-lucide="gift"></i></div>
                    <h2 id="modal-title">Titre</h2>
                    <p id="modal-desc">Description</p>
                    <div id="interaction-area"></div>
                    <div id="feedback-msg"></div>
                </div>
                <div id="reward-section" class="hidden">
                    <div class="icon-badge gold"><i data-lucide="heart"></i></div>
                    <h2>C'est gagn√© !</h2>
                    <div id="reward-display"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="admin-fab" onclick="toggleAdmin()">
        <i data-lucide="settings-2"></i>
    </button>

    <div id="admin-dashboard" class="admin-overlay hidden">
        
        <div id="admin-login-screen" class="admin-center-box">
            <h2><i data-lucide="lock"></i> Acc√®s Cr√©ateur</h2>
            <input type="password" id="admin-pass" placeholder="Mot de passe..." onkeypress="handleLogin(event)">
            <button onclick="checkAdmin()">Entrer</button>
            <p id="login-error"></p>
        </div>

        <div id="admin-workspace" class="admin-workspace hidden">
            <div class="admin-header">
                <div class="brand">
                    <i data-lucide="layout-grid"></i>
                    <span>Studio de Cr√©ation</span>
                </div>
                <div class="actions">
                    <button class="btn-secondary" onclick="resetProgress()">‚ö†Ô∏è Reset Site</button>
                    <button class="btn-primary" onclick="exportData()">üíæ Sauvegarder Config</button>
                    <button class="btn-close" onclick="toggleAdmin()"><i data-lucide="x"></i></button>
                </div>
            </div>

            <div class="workspace-layout">
                <div class="admin-grid-container">
                    <h3>S√©lectionne un jour √† √©diter :</h3>
                    <div class="admin-grid-view" id="admin-grid"></div>
                </div>

                <div class="editor-panel hidden" id="editor-panel">
                    <div class="editor-header">
                        <h3 id="editor-title">√âdition Jour X</h3>
                    </div>
                    
                    <div class="editor-scroll">
                        <div class="config-block">
                            <label class="block-label">1. LE D√âFI</label>
                            <select id="edit-gameType" onchange="updateFormVisibility()">
                                <option value="none">üéÅ Cadeau Direct (Pas de jeu)</option>
                                <option value="quiz">‚ùì Quiz (Question/R√©ponse)</option>
                                <option value="code">üîë Code Secret</option>
                            </select>

                            <div id="group-game-inputs" class="hidden">
                                <div class="input-group">
                                    <label>La Question / Indice</label>
                                    <input type="text" id="edit-question" placeholder="Ex: Quelle est ma couleur ?">
                                </div>
                                <div class="input-group">
                                    <label>La R√©ponse attendue</label>
                                    <input type="text" id="edit-answer" placeholder="Ex: Bleu">
                                </div>
                            </div>
                        </div>

                        <hr class="divider">

                        <div class="config-block">
                            <label class="block-label">2. LA SURPRISE</label>
                            <select id="edit-rewardType" onchange="updateFormVisibility()">
                                <option value="text">üìù Texte / Message</option>
                                <option value="coupon">üéüÔ∏è Bon pour (Coupon)</option>
                                <option value="image">üì∏ Photo (Lien)</option>
                                <option value="video">üé¨ Vid√©o (Youtube)</option>
                            </select>

                            <div class="input-group">
                                <label id="lbl-content">Contenu</label>
                                <input type="text" id="edit-content" placeholder="...">
                                <small id="hlp-content" class="helper">Lien image, ID Youtube ou Message</small>
                            </div>
                            
                            <div class="input-group">
                                <label id="lbl-sub">Sous-titre / D√©tails</label>
                                <input type="text" id="edit-subtext" placeholder="Petit texte en dessous...">
                            </div>
                        </div>
                    </div>

                    <div class="editor-actions">
                        <button class="save-day-btn" onclick="saveCurrentDay()">‚úÖ Valider ce jour</button>
                    </div>
                </div>
                
                <div class="empty-state" id="empty-state">
                    <i data-lucide="mouse-pointer-2"></i>
                    <p>Clique sur une case √† gauche pour la modifier</p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>if(window.lucide) lucide.createIcons();</script>
</body>
</html>
